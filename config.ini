; Matt Daemon Configuration File
; Last updated: 11/08/2025

[daemon]
; Lock file path to prevent multiple instances (requires daemon restart)
lock_file=/var/lock/matt_daemon.lock

; PID file path for process management (requires daemon restart)
pid_file=/var/run/matt_daemon.pid

[server]
; TCP port for the daemon server [1024-65535] (requires daemon restart)
port=4242

[logging]
; Logging level: DEBUG (least verbose), INFO, WARNING, ERROR (most verbose)
log_level=ERROR

; Log file path
log_file=/var/log/matt_daemon.log

; Enable automatic log rotation
auto_rotate=true

; Log rotation interval in hours
rotate_interval=24

; Maximum log file size in megabytes (MB)
rotate_size=10

; Number of rotated log files to retain
rotate_count=5
